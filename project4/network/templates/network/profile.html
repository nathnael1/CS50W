{% extends "network/layout.html" %}
{% load static %}
{% block body %}
    <h1>
        Set your Profile
    </h1>
    <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        <input type="text" name="bio" placeholder="Bio" >
        <input type="text" name = "imagelink" placeholder="imagelink">
        <input type="submit" value="Save">
    </form>
{% endblock %}
