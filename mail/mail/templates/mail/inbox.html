{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="scontainer">
        <img src="{% static 'mail/mailimage.png' %}" alt="">
        <h2><b>CS50 Mail</b> - {{ request.user.email }}</h2>
        <button class="active" id="inbox">Inbox</button>
        <button class="" id="compose">Compose</button>
        <button class="" id="sent">Sent</button>
        <button class="" id="archived">Archived</button>
        <button ><a href="{% url 'logout' %}">Log Out</a></button>
    </div>
    


    <hr>

    <div id="emails-view">
    </div>
    <div id="semail">
    </div>
    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
